<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PrimeNumbers</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function isPrime (great) { /*Function isPrime is created*/
		var good; /*Variable good is created*/
		var great; /*Variable great is created*/
		for(good=2; good<great; good++){
		if(great%good === 0){
		document.write(false); /*Non- prime numbers will return false*/
		return false;
		    }
		document.write(true); /*Prime numbers will return true*/
		return true;
		    }
		}  
		isPrime(24) /*24 returns false*/
	</script>
</body>
</html>
